<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CounterDown Timer</title>
</head>
<body>
    <h1>New Years Eve</h1>
    <div class="countdown-container">
        <div class="num">
            <div class="days" id="days-num"></div>
            <span>Days</span>
        </div>

        <div class="num">
            <div class="hours" id="hours-num"></div>
            <span>Hours</span>
        </div>

        <div class="num">
            <div class="minutes" id="minutes-num"></div>
            <span>Minutes</span>
        </div>

        <div class="num">
            <div class="seconds" id="seconds-num"></div>
            <span>Seconds</span>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
